<head>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
<div id="plotlyDiv" style="width: 100%; height: 100%;"></div>
<script>
    // Equivalent of numpy's linspace function
function linspace(start, end, num) {
    const step = (end - start) / (num - 1);
    return Array.from({length: num}, (_, i) => start + (step * i));
}

const s_km = [
    1.1, 2.1, 3.1, 4.2, 5.2, 6.3, 7.3, 8.4, 9.4, 10.5, 11.5, 12.6, 13.6, 14.7, 15.7, 16.8, 
    17.8, 18.9, 20.0, 21.0, 22.1, 23.1, 24.2, 25.3, 26.4, 27.6, 28.7, 29.8, 30.9, 32.0, 33.2, 
    34.3, 35.4, 36.5, 37.7, 38.8, 39.9, 41.1, 42.2, 43.3, 44.4, 45.5, 46.6, 47.7, 48.8, 49.8, 
    50.8, 51.8, 52.8, 53.8, 54.8, 55.9, 57.0, 58.1, 59.2, 60.2, 61.3, 62.4, 63.5, 64.6, 65.6
];
const t = linspace(10, 40, s_km.length);

const data = [{
    x: t,
    y: s_km,
    mode: 'markers',
    type: 'scatter',
    name: 'Strecke seit Autobahnauffahrt [km]',
    marker: { size: 10 }
}];

const layout = {
    title: 'Protokoll des Fahrtenschreibers',
    xaxis: {
        title: 'Zeit [min]'
    },
    yaxis: {
        title: 'Strecke seit Autobahnauffahrt [km]'
    },
    template: 'plotly_dark'
};

Plotly.newPlot('plotlyDiv', data, layout);    
</script>
</body>
