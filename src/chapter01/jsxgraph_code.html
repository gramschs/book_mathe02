<head>
    <link rel="stylesheet" type="text/css" href="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css" />
    <script type="text/javascript" src="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js"></script>
</head>
<body>
    <div id="box" class="jxgbox" style="width:800px; height:450px;"></div>
    <script type="text/javascript">
    // preparations
    const s_km = [1.1, 
    2.1, 3.1, 4.2, 5.2, 6.3, 
    7.3, 8.4, 9.4, 10.5, 11.5, 
    12.6, 13.6, 14.7, 15.7, 16.8, 
    17.8, 18.9, 20.0, 21.0, 22.1, 
    23.1, 24.2, 25.3, 26.4, 27.6, 
    28.7, 29.8, 30.9, 32.0, 33.2, 
    34.3, 35.4, 36.5, 37.7, 38.8, 
    39.9, 41.1, 42.2, 43.3, 44.4, 
    45.5, 46.6, 47.7, 48.8, 49.8, 
    50.8, 51.8, 52.8, 53.8, 54.8, 
    55.9, 57.0, 58.1, 59.2, 60.2, 
    61.3, 62.4, 63.5, 64.6, 65.6];
    let t_min = [];
    for (let i = 0; i < s_km.length; i++) {
        t_min.push(10 + 0.5 * i);
    }
    // plot
    let board = JXG.JSXGraph.initBoard('box', {boundingbox: [-5, 70, 45, -10], 
        axis:true, grid:false, showCopyright:false});
    let points = [];
    for (let i = 0; i < s_km.length; i++) {
        points.push( board.create('point', [t_min[i], s_km[i]], {name:'', size:2, fixed:true, fillColor:'#005a94', strokeColor:'#005a94'}) );
    }
    let pointLeft = board.create('point', [t_min[0], s_km[0]], {name: 'Start', size: 3, fillColor:'#005a94', strokeColor:'red'})
    </script>
</body>
