<script type="text/javascript">
    board = JXG.JSXGraph.initBoard('chap02_sec01_fig01', 
        {boundingbox:[-4, 20, 4, -2], axis:true, showCopyright: false, showNavigation: false});
    let graph = board.create('functiongraph', [function(x) {return x**2+1;}, -4, 4], 
        {strokeWidth:2, strokeColor:'#005a94'});
    let area  = board.create('integral', [[-2.0, 3.0], graph],
        {fillColor:'#ccdee9'});
